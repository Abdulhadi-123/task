<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة التطوع للحرمين</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- القسم الرئيسي -->
    <section class="hero-section">
        <!-- شريط التنقل -->
        <div class="nav-container">
            <div class="container">
                <div class="background-bar">
                    <div class="row justify-content-between align-items-center">
                        <!-- اللوقو -->
                        <div class="col-auto">
                            <img src="img/logo.png" alt="لوقو المنصة" class="logo">
                        </div>
                        <!-- زر التجربة -->
                        <div class="col-auto">
                            <button class="btn btn-main">تجربة مجانية</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- محتوى الصفحة -->
        <div class="container main-content">
            <!-- العنوان -->
            <h1 class="h1">أهلًا بـك</h1>
            <h1 class="h1">
               في منصة <span class="highlight">التطوع</span> للحرمين
            </h1>

            <!-- البار التدرجي -->
          <div class="phone-frame">
            <div class="gradient-bar">
                <p class="gradient-text">
                    منصة إلكترونية متخصصة في تنظيم العمل التطوعي داخل الحرمين الشريفين، حيث توفر فرصًا تطوعية نوعية تسهم في تحسين تجربة الحجاج والمعتمرين والزوار، وتعزز ثقافة العطاء وخدمة ضيوف الرحمن
                </p>
            </div>
          </div>

            <!-- مجموعة الأزرار -->
            <div class="button-group">
                <button class="btn btn-main">ابدأ التطوع</button>
                <button class="btn btn-secondary">تعرف على تفاصيل الخدمة</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
